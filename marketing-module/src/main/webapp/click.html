<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Marketing</title>
    <link rel="stylesheet" href="/src/main/webapp/style.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="/src/links/Horizontal-Colorida.png" alt="logo-uniceplac" class="logo"></a>
        <nav class="navegacao">
            <a href="index.html">Eventos</a>
            <a href="sobre.html">Sobre n√≥s</a>
            <a href="contato.html">Contato</a>
            <a href="click.html">Login</a>
        </nav>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-info">
                    <p><ion-icon name="alert-circle"></ion-icon>Login autorizado apenas para ADM</p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
